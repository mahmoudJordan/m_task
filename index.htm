<!DOCTYPE html>
<html>

<head>
    <script src="./src/script.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="main-container">
        <div class="filters">
            <!-- Category Filter -->
            <div id="category-filter">
                <h3>Categories</h3>
                <div class="tag-selector">
                    <span class="tag category selected">category1</span>
                    <span class="tag category">category2</span>
                    <span class="tag category">category3</span>
                </div>
            </div>

            <!-- Language Filter -->
            <div id="language-filter">
                <h3>Languages</h3>
                <div class="tag-selector">
                    <span class="tag language selected">English</span>
                    <span class="tag language">Arabic</span>
                </div>
            </div>

        </div>
        <!-- Cards Container -->
        <div id="cards-container"></div>
    </div>

</body>

</html>
